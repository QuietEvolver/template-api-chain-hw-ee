<html lang="en-US">
<head>
  <title>Word App</title>
</head>
<body>
  <div class="container">
    <h1>Words!</h1>
    <p>Enter a word, we'll output the definition:</p>
    <pre>
      dog
      kaleidoscope
      happy
    </pre>
    <form>
      <label for="location">Enter a word:</label>
      <input id="word" type="text" name="word">
      <button type="submit" class="btn-success" id="wordDefinition">Get definition</button>
    </form>
    <p id="showResponse"></p>
    <audio id="prun" controls>      
    </audio> 
  </div>
</body>
</html>
